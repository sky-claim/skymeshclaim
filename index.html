<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyMesh Claim</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 3em;
      text-align: center;
      margin-bottom: 0.3em;
    }
    p.slogan {
      font-size: 1em;
      text-align: center;
      margin-top: 0;
      margin-bottom: 1.5em;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 5px;
      border: 1px solid #00ff00;
      background: #000;
      color: #00ff00;
      width: 80%;
      max-width: 400px;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>SKYMESH</h1>
  <p class="slogan">CLAIM SKY. FROM STRATOSPHERE TO CHAIN.</p>
  <input type="text" id="code" placeholder="Enter claim code">
  <button onclick="claimToken()">CLAIM SKY</button>
  <p id="status"></p>

  <script>
    const contractAddress = "0xD6A5203Bd1Db214C114Ff8De0A3EC8983BC796b6";
    const abi = [
      "function claim(string code, uint256 amount) public",
      "function isCodeUsed(string code) public view returns (bool)"
    ];

    const codeRewards = {
      "XT7M-8PZ4": 100,
      "9F3K-B8LA": 100,
      "LA8R-2MPQ": 100,
      "U3FJ-W4DK": 100,
      "W2XN-AVB1": 100
    };

    async function claimToken() {
      const code = document.getElementById("code").value.trim().toUpperCase();
      const status = document.getElementById("status");

      if (!codeRewards[code]) {
        status.innerText = "❌ Kod nie istnieje lub nie jest aktywny.";
        return;
      }

      const amount = ethers.utils.parseEther(codeRewards[code].toString());

      try {
        if (!window.ethereum) throw new Error("MetaMask is not installed");

        await ethereum.request({ method: "eth_requestAccounts" });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const contract = new ethers.Contract(contractAddress, abi, signer);

        const used = await contract.isCodeUsed(code);
        if (used) {
          status.innerText = "⚠️ Kod już został wykorzystany.";
          return;
        }

        const tx = await contract.claim(code, amount);
        status.innerText = "⏳ Wysyłanie transakcji...";
        await tx.wait();
        status.innerText = "✅ Otrzymano SKY!";
      } catch (err) {
        if (err.message.includes("Invalid code signature")) {
          status.innerText = "❌ Kod jest nieprawidłowy lub wygenerowany niepoprawnie.";
        } else {
          status.innerText = "❌ Błąd: " + err.message;
        }
      }
    }
  </script>
</body>
</html>
