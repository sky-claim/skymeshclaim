<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyMesh Token Claim</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #0f0f0f 0%, #000000 100%);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffcc;
    }
    input {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      background-color: #111;
      color: #00ffcc;
      width: 300px;
      box-shadow: 0 0 10px #00ffcc;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 0 15px #00ffcc;
    }
    button:hover {
      background-color: #00e6b8;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #ff66cc;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('https://images.unsplash.com/photo-1525943832345-7743fc8b8324?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      opacity: 0.08;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <h1>SkyMesh Token Claim</h1>
  <input type="text" id="code" placeholder="Enter your claim code" />
  <button onclick="claimToken()">Claim SKY</button>
  <p id="status"></p>

  <script>
    const contractAddress = "PASTE_YOUR_CONTRACT_ADDRESS_HERE";
    const abi = [
      "function claim(string code, uint256 amount) public",
      "function isCodeUsed(string code) public view returns (bool)"
    ];

    function getAmountFromPrefix(code) {
      if (code.startsWith("EASY")) return ethers.utils.parseEther("50");
      if (code.startsWith("NORMAL")) return ethers.utils.parseEther("100");
      if (code.startsWith("HARD")) return ethers.utils.parseEther("200");
      if (code.startsWith("STANDARD")) return ethers.utils.parseEther("150");
      return ethers.BigNumber.from("0");
    }

    async function claimToken() {
      try {
        if (!window.ethereum) throw new Error("MetaMask is not installed");

        await ethereum.request({ method: "eth_requestAccounts" });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const contract = new ethers.Contract(contractAddress, abi, signer);

        const code = document.getElementById("code").value.trim().toUpperCase();
        if (!code) throw new Error("Please enter a code");

        const used = await contract.isCodeUsed(code);
        if (used) {
          document.getElementById("status").innerText = "Code has already been used.";
          return;
        }

        const amount = getAmountFromPrefix(code);
        if (amount.eq(0)) {
          document.getElementById("status").innerText = "Invalid code prefix.";
          return;
        }

        const tx = await contract.claim(code, amount);
        document.getElementById("status").innerText = "Transaction sent. Waiting for confirmation...";
        await tx.wait();
        document.getElementById("status").innerText = "Success! SKY tokens claimed.";
      } catch (err) {
        document.getElementById("status").innerText = `Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
