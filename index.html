<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyMesh Claim</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 3em;
      text-align: center;
      margin-bottom: 0.3em;
    }
    p.slogan {
      font-size: 1em;
      text-align: center;
      margin-top: 0;
      margin-bottom: 1.5em;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 5px;
      border: 1px solid #00ff00;
      background: #000;
      color: #00ff00;
      width: 80%;
      max-width: 400px;
    }
    button {
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>SKYMESH</h1>
  <p class="slogan">CLAIM SKY. FROM STRATOSPHERE TO CHAIN.</p>
  <input type="text" id="code" placeholder="Enter claim code">
  <button onclick="claimToken()">CLAIM SKY</button>
  <p id="status"></p>

  <script>
    const contractAddress = "0xD6A5203Bd1Db214C114Ff8De0A3EC8983BC796b6";
    const abi = [
      "function claim(string code, uint256 amount) public",
      "function isCodeUsed(string code) public view returns (bool)"
    ];

    function getAmountFromPrefix(code) {
      if (code.startsWith("EASY")) return ethers.utils.parseEther("50");
      if (code.startsWith("NORMAL")) return ethers.utils.parseEther("100");
      if (code.startsWith("HARD")) return ethers.utils.parseEther("200");
      if (code.startsWith("STANDARD")) return ethers.utils.parseEther("150");
      return ethers.BigNumber.from("0");
    }

    async function claimToken() {
      try {
        if (!window.ethereum) throw new Error("MetaMask is not installed");

        await ethereum.request({ method: "eth_requestAccounts" });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const contract = new ethers.Contract(contractAddress, abi, signer);

        const code = document.getElementById("code").value.trim().toUpperCase();
        if (!code) throw new Error("Please enter a code");

        const amount = getAmountFromPrefix(code);
        if (amount.eq(0)) {
          document.getElementById("status").innerText = "Invalid code prefix.";
          return;
        }

        try {
          const used = await contract.isCodeUsed(code);
          if (used) {
            document.getElementById("status").innerText = "Code has already been used.";
            return;
          }
          const tx = await contract.claim(code, amount);
          document.getElementById("status").innerText = "Transaction sent. Waiting for confirmation...";
          await tx.wait();
          document.getElementById("status").innerText = "Success! SKY tokens claimed.";
        } catch (innerError) {
          if (innerError.message.includes("Invalid code signature")) {
            document.getElementById("status").innerText = "Ten kod jest nieprawid≈Çowy lub nie istnieje.";
          } else {
            throw innerError;
          }
        }

      } catch (err) {
        document.getElementById("status").innerText = `Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
